<!doctype html>
<html lang="zh-cn">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>三级联动菜单</title>
  </head>
  <body>
    <div class="container">
      <dvi class="row">

          <p class="text-center">jquery 三级联动菜单</p>

      </dvi>
       <div class="row">
         <div class="col">
           <div class="input-group mb-3">
              <div class="input-group-prepend">
               <label class="input-group-text" for="inputGroupSelect01">省</label>
              </div>
              <select class="custom-select" id="province" name="province">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
         </div>
         <div class="col">
           <div class="input-group mb-3">
              <div class="input-group-prepend">
               <label class="input-group-text" for="inputGroupSelect01">市</label>
              </div>
              <select class="custom-select" id="city" name="city">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
         </div>
         <div class="col">
           <div class="input-group mb-3">
              <div class="input-group-prepend">
               <label class="input-group-text" for="inputGroupSelect01">区</label>
              </div>
              <select class="custom-select" id="area" name="area">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
         </div>
       </div>
       <div class="row">
         地址是：<span id="pro_city"></span><input type="text" id="txtProCity">
       </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
